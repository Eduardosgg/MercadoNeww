<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastre-se</title>
</head>
<body>
    
<section>
    <div class="conteiner">

        <div class="c-login">
            <h1>Cadastre-se</h1>
        </div><!-- c-login -->

        <form action="#" class="form-login-cd" method="post">

            <div class="inp">

                <label for="text"></label>
                <input type="text" id="nome" placeholder="Nome:" required>
                
            </div><!-- inp -->
        
            <div class="inp">

                <label for="email"></label>
                <input type="email" id="email" placeholder="E-mail:" required>

            </div><!-- inp -->

            <div class="inp">

                <label for="txt"></label>
                <input type="tel" id="tel" placeholder="Whatsapp:" required>

            </div><!-- inp -->
            
            <div class="p-inp">

                <div class="s-inp" id="password">
                    <label for="password"></label>
                    <input type="password" id="Senha" placeholder="Senha:" required>
                </div><!-- inp -->

                <div class="s-inp" id="password-confirm">
                    <label for="password"></label>
                    <input type="password" id="Senha" placeholder="confirmar Senha:" required>
                </div><!-- inp -->

            </div><!-- p-inp -->

            <button type="submit">Login</button>

            </form>

            <p>Já tem cadastro? <a href="http://127.0.0.1:5500/Login/index.html">Faça login aqui</a></p>
    </div><!-- conteiner -->
</section>
    
</body>
</html>
